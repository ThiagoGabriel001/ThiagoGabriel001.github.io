    <p>Para você se lembrar de quantos dias se passaram desde a minha melhor decisão... E que a gente possa voltar aqui e ver que os dias só aumentaram. Eu te amo demais <i class='bx bxs-heart'></i></p>

    <script>
        const dataInicial = new Date(2024, 9, 12, 20, 0, 0);

        function atualizarTempo() {
            const agora = new Date();
            const diferencaMs = agora - dataInicial;

            const segundos = Math.floor((diferencaMs / 1000) % 60);
            const minutos = Math.floor((diferencaMs / (1000 * 60)) % 60);
            const horas = Math.floor((diferencaMs / (1000 * 60 * 60)) % 24);
            const dias = Math.floor(diferencaMs / (1000 * 60 * 60 * 24));

            const tempoFormatado = `${dias} dias, ${horas.toString().padStart(2, '0')} horas, ${minutos.toString().padStart(2, '0')} minutos, ${segundos.toString().padStart(2, '0')} segundos`;
            document.getElementById("tempoDecorrido").innerText = tempoFormatado;
        }
        setInterval(atualizarTempo, 1000);
    </script>

    <script>
        function criarCoracao() {
            const coracao = document.createElement('div');
            coracao.classList.add('coracao');
            coracao.style.left = `${Math.random() * 100}vw`;
            coracao.style.animationDuration = `${Math.random() * 3 + 2}s`;
            coracao.style.opacity = Math.random();
            document.body.appendChild(coracao);
            setTimeout(() => {
                coracao.remove();
            }, 5000);
        }
        setInterval(criarCoracao, 300);
    </script>

<script>
    let currentIndex = 0;
const slides = document.querySelectorAll(".carousel-container img");

function showSlide(index) {
    // Ajusta o índice para ser cíclico
    currentIndex = (index + slides.length) % slides.length;

    // Move o contêiner para exibir a imagem correta
    const offset = -currentIndex * 100;
    document.querySelector(".carousel-container").style.transform = `translateX(${offset}%)`;
}

function moveSlide(n) {
    showSlide(currentIndex + n);
}

// Alterna automaticamente para a próxima imagem a cada 3 segundos
setInterval(() => {
    moveSlide(1);
}, 3000);

// Exibe a primeira imagem ao carregar a página
document.addEventListener("DOMContentLoaded", () => {
    showSlide(currentIndex);
});
</script>
